    <form id="fmr1">
        <h1>Punto 3</h1>
        <label>Xi</label>
        <input type="number" step="any" required id="txtXi" value="4.2">
        <br>

        <label>Xs</label>
        <input type="number" step="any" required id="txtXs" value="4.4">
        <br>

        <label>Número de cifras sigificativas</label>
        <input type="number" required min="0" id="txtCs" value="4">
        <br>

        <input type="submit" value="Calcular" id="bt_Calcular">
    </form>

    <hr>
    

    <div id="div1">
        <h1>Bisección</h1>
        <table border="1px" id="tabla">
            <tr>
                <th>Iteración</th>
                <th>Xi</th>
                <th>Xs</th>
                <th>Xr</th>
                <th>F(Xi)</th>
                <th>F(Xr)</th>
                <th>e</th>
            </tr>
        </table>
    
        <hr>
        <h1>Falsa Posición</h1>
        <table border="1px" id="tabla2">
            <tr>
                <th>Iteración</th>
                <th>Xi</th>
                <th>Xs</th>
                <th>Xr</th>
                <th>F(Xi)</th>
                <th>F(Xs)</th>
                <th>F(Xr)</th>
                <th>e</th>
            </tr>
        </table>
    
        <hr>
        <h1>Secante</h1>
        <table border="1px" id="tabla3">
            <tr>
                <th>Iteración</th>
                <th>Xi-1</th>
                <th>Xi</th>
                <th>Xi+1</th>
                <th>F(Xi-1)</th>
                <th>F(Xi)</th>
                <th>e</th>
            </tr>
        </table>
    
        <hr>
        <h1>Newthon Raphson</h1>
        <table border="1px" id="tabla4">
            <tr>
                <th>Iteración</th>
                <th>Xi</th>
                <th>F(Xi)</th>
                <th>F'(Xi)</th>
                <th>Xi+1</th>
                <th>e</th>

        </table>
    </div>
